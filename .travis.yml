language: java
jdk:
- openjdk7
- oraclejdk8
os:
  - linux
env:
  matrix:
    - NEO4J_VERSION=2.2.5
    - NEO4J_VERSION=2.3.0-RC1
script: "mvn clean test -Dneo4j.version=${NEO4J_VERSION}"
after_success:
  - if [[ "$NEO4J_VERSION" == "2.2.5" && "$jdk" == "openjdk7" ]]; then mvn clean site -Dgithub.site.userName=${GITHUB_LOGIN} -Dgithub.global.password=${GITHUB_PASSWORD}
notifications:
  email:
    on_success: never
    on_failure: change
